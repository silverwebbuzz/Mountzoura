<ion-label class="lbl_lang" *ngIf="lan == 0">
  {{'intro1.select' | translate }}
  <select #langSelect (change)="lanservice.changeLanguage(langSelect.value)" class="option">
    <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">
      {{ lang }}</option>
  </select>
</ion-label>

<ion-content>

  <div class="div_logo">
    <img src="../../assets/images/logoWithUpIcon.png" class="img_logo" />
  </div>

  <ion-label class="lbl_txt">
    {{'intro1.welcome' | translate }}
  </ion-label>

  <img src="../../assets/images/owlEdit.png" class="img_owl" />
  
</ion-content>

<ion-footer>
  <ion-button expand="full" size="large" class="btn_footer" (click)="next()">{{'next' | translate }} >>
    <span class="spn_indicator">1/3</span>
  </ion-button>
</ion-footer>
