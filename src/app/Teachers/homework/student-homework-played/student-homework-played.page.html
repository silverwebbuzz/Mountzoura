<ion-header class="appBar1">
  <ion-toolbar class="bg">
    <img src="../../../../assets/images/directional.png" slot="start" class="img_tool_arrow" (click)="back()"/>
    <ion-title class="title_all">{{'reusable.results' | translate}}</ion-title>
    <img src="../../../../assets/images/gear.png" slot="end" class="img_tool_setting" (click)="settings()"/>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="isEmpty1" *ngIf="quizedata?.length == 0 || quizedata == null">
    <ion-label class="lbl-empty">{{'reusable.empty' | translate}}</ion-label>
  </div>

  <ng-container *ngFor="let opt of quizedata | slice:0:limit;">
  <ion-row class="row_list row_all" (click)="more(opt.count)">
    <ion-col size="2" class="col_list col_all">
      <img src="../../../../assets/images/paper.png" class="img_main img_all"/>
    </ion-col>
    <ion-col size="6" class="col_list auto_all">
      <!-- <ion-label class="lbl_quiz_title lbl_title_all">Time played</ion-label> -->
      <ion-label class="lbl_unit lbl_desc_all">{{'single.lbl_score' | translate}} {{opt.score}}/{{opt.totalQuestion}}</ion-label>
    </ion-col>
    <ion-col size="2" class="col_list col_all img_premium_all">
      <!-- <img src="../../../../assets/images/growth.png" class="img_premium"/> -->
    </ion-col>
    <ion-col size="2" class="col_list col_all img_arrow_all">
      <img src="../../../assets/images/multimedia-option.png" class="img_arrow"/>
    </ion-col>
  </ion-row>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-button size="large" expand="block" class="btn_dlt btn_all" (click)="delete()">{{'reusable.dlt' | translate}}</ion-button>
</ion-footer>
